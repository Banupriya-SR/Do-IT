	<script>

		function fetchSubmission(){
			xhr1 = new XMLHttpRequest() ;
			xhr1.open("GET","readSubmissions.php",true) ;
			xhr1.onreadystatechange=displaySubmissions ;
			xhr1.send(null) ;
			setTimeout(fetchSubmission,5000) ;
		}
		function displaySubmissions(){
			submissions=xhr1.responseText ;
			var div_disp = document.getElementById("submissions") ;
			div_disp.innerHTML=submissions ;
		}
		function init()
		{
			xhr = new XMLHttpRequest();
			xhr.onreadystatechange = displayData;
			xhr.open("GET","prob1a.txt",true);
			xhr.send();
			fetchSubmission() ;
			
		}
		function displayData()
		{
			if(xhr.readyState==4 && xhr.status==200)
			{
				d = document.getElementById("stmt");
				d.innerHTML = xhr.responseText;
				setTimeout(loadText,2000);
			}
		}
		function loadText()
		{
			//alert("in");
			xhr = new XMLHttpRequest();
			xhr.onreadystatechange = displayText;
			xhr.open("GET","prob1b.txt",true);
			xhr.send()
		}
		function displayText()
		{
			if(xhr.readyState==4 && xhr.status==200)
			{
				i = document.getElementById("textLoad");
				i.src = "";
				var d = document.getElementById("text2");
				d.innerHTML = xhr.responseText;
				setTimeout(loadImg,3000);
			}
		}
		function loadImg()
		{
			xhr = new XMLHttpRequest();
			xhr.onreadystatechange = displayImg;
			xhr.open("GET","prob1GetImg.php",true);
			xhr.send()
		}
		function displayImg()
		{
			if(xhr.readyState==4 && xhr.status==200)
			{
				i = document.getElementById("imgLoad");
				i.src = xhr.responseText;
			}
		}
	
	
	
	
	
	
	
	
	
	</script>
